  <title> Realtime Bus Locations</title>

<body>
  <!-- MAP -->



  <div id="map-canvas"></div>




  <article id="sidebar"  style="width:10%" class="animated bounceInUp">
    <header>
       <h3>Transit System</h3>
    </header>

    <section class="content">
		<form action="index.html" method="get">  
		<div class="form-group">
                <label>Town</label><br>		
				<select id="loc" name="loc" class="form-control" onchange="this.form.submit()">
					<option value="Arlington">Arlington</option>
					<option value="CapeCod">CapeCod</option>
		
				</select>
		</div>
		<div class="form-group">
				<label>Radius(KM)</label><br>		
				<select id="rad" name="rad" class="form-control" onchange="this.form.submit()">
					<option value="1.0">1.0</option>
					<option value="1.5" selected>1.5</option>
					<option value="2.0">2.0</option>
					<option value="2.5">2.5</option>
		
				</select>
		</div>
		</form>
   
    </section>

   
  </article>
